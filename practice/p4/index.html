<html>
<head>
    <title>Shopping Cart</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="jumbotron text-center"> Spring Break Shopping  </h1>

    <div class="d-flex flex-column align-items-center">
        <table>
        <tr>
            <th>Product</th>
            <th>Unit <br> Price</th>
            <th> Quantity </th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Microfiber Beach Towel</td>
            <td id="q1-price">$30</td>
            <td><input type="text" size="5" id="q1"></td>
            <td id="q1-total"></td>
        </tr>
    
       <tr>
            <td>Sunscreen 100SPF, 120ml</td>
            <td id="q2-price">$10</td>
            <td><input type="text" size="5" id="q2"></td>
            <td id="q2-total"></td>
        </tr>    
        
        <tr>
            <td>Ipanema Flip-flop Sandals </td>
            <td id="q3-price">$20</td>
            <td><input type="text" size="5" id="q3"></td>
            <td id="q3-total"></td>
        </tr>
    
       <tr>
            <td>Shipping</td>
            <td></td>
            <td></td>
            <td id="shipping"></td>
        </tr>    
            
        <tr>
            <td>Subtotal</td>
            <td></td>
            <td></td>
            <td id="subtotal"></td>
        </tr>             
            
        <tr>
            <td>Tax (10%)</td>
            <td></td>
            <td></td>
            <td id="tax"></td>
        </tr>
        
        <tr>
            <td>Total</td>
            <td></td>
            <td></td>
            <td id="total"></td>
        </tr>
           
        </table>
        
        <h3>Shipping & Handling</h3>
        <select id="shipping-select">
            <option hidden value="0">Select one</option>
            <option value="15">Next-day Delivery: $15.00</option>
            <option value="10">Three-day Delivery: $10.00</option>
            <option value="5">Regular (5-8 days): $ 5.00</option>
    
        </select>
        <span id="error"></span>
        <br><br>
            
        <span id="accept-text"><input type="checkbox" id = "accept"> I accept the terms of this purchase.</span>
        <br> 
        
        <button id ="confirm">CONFIRM PURCHASE</button>
        <h2 id="response"></h2>
    </div>
</body>
<script src="script.js"></script>
</html>
