<html>
<head>
    <title>slot machine </title> 
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <h1> Slot machine </h1>
    
    <button id ="play">Play! </button>
    <br></br>
    <div id="image1" class = "uppy"></div>   
    <div id="image2" class = "uppy"></div>
    <div id="image3" class = "uppy"></div>
    <br></br>
    
    <div id = "response" class ="stylin">
        
    </div>
    
    <div id = "currentWinnings" class ="stylin">
    </div>
    
    <div id = "totalWinnings" class ="stylin">
    </div>
    
    <script>
        let imageArray = ["cherry", "grapes", "seven"];
        let total = 0;
        
        
        
      //  var playButton = document.querySelector("#play");
        
        
        
        $("#play").on("click",function() {
            
          let randomIndex = Math.floor(Math.random()*3);
          let randomImage = imageArray[randomIndex];
          $("#image1").html("<image src='img/"+randomImage+".png' />");
          let randomIndex2 = Math.floor(Math.random()*3);
          randomImage = imageArray[randomIndex2];
          $("#image2").html("<image src='img/"+randomImage+".png' />");
          let randomIndex3 = Math.floor(Math.random()*3);
          randomImage = imageArray[randomIndex3];
          $("#image3").html("<image src='img/"+randomImage+".png' />");
            
            if (randomIndex == 0 && randomIndex2 == 0 && randomIndex3 == 0)
            {
                total += 100;
                $("#currentWinnings").html("You won $100");
                $("#response").html("Try again!");
                $("#totalWinnings").html("Total Winnings: $" + total);
            }
            
            else if (randomIndex == 1 && randomIndex2 == 1 && randomIndex3 == 1)
            {
                total += 300;
                $("#currentWinnings").html("You won $300");
                $("#response").html("Try again!");
                $("#totalWinnings").html("Total Winnings: $" + total);
            }
            
            else if (randomIndex == 2 && randomIndex2 == 2 && randomIndex3 == 2)
            {
                total += 500;
                $("#currentWinnings").html("You won $500");
                $("#response").html("JACKPOT!");
                $("#totalWinnings").html("Total Winnings: $" + total);
                
            }
            
            else
            {
                $("#currentWinnings").html("");
                $("#response").html("Try again!");
                $("#totalWinnings").html("Total Winnings: $" + total);
            }
            
        });
    </script>
</body>
